{{ $file := .Get "src" }}
{{ $height := .Get "height" | default "800px" }}
{{ $width := .Get "width" | default "100%" }}

<div class="pdf-container" style="position: relative; padding-bottom: 129.4%; height: 0; overflow: hidden;">
    <iframe
        src="{{ $file }}"
        width="{{ $width }}"
        height="{{ $height }}"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 1px solid #ccc;">
            This browser does not support PDFs. Please download the PDF to view it: <a href="{{ $file }}">Download PDF</a>.
    </iframe>
</div>
